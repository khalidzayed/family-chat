<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق محادثة العائلة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* القسم الأيسر: قائمة المحادثات */
        .sidebar {
            width: 30%;
            background-color: #fff;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .sidebar h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            padding: 10px;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .chat-item:hover {
            background-color: #f5f5f5;
        }

        .chat-item.active {
            background-color: #e5e7eb;
        }

        .chat-item .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .chat-item .chat-info {
            flex: 1;
        }

        .chat-item .chat-info h3 {
            font-size: 16px;
            color: #333;
        }

        .chat-item .chat-info p {
            font-size: 14px;
            color: #777;
        }

        /* القسم الأيمن: منطقة المحادثة */
        .chat-area {
            width: 70%;
            display: flex;
            flex-direction: column;
            background-color: #e5e7eb;
        }

        .chat-header {
            background-color: #fff;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 18px;
            color: #333;
        }

        .chat-header .icons {
            display: flex;
            gap: 10px;
        }

        .chat-header .icons i {
            font-size: 18px;
            color: #777;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #e5e7eb;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message .bubble {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
        }

        .message.received .bubble {
            background-color: #fff;
            color: #333;
        }

        .message.sent .bubble {
            background-color: #34c759;
            color: #fff;
        }

        .message .time {
            font-size: 12px;
            color: #777;
            margin: 5px 10px;
        }

        .chat-input {
            background-color: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            margin-left: 10px;
        }

        .chat-input .icons {
            display: flex;
            gap: 10px;
        }

        .chat-input .icons i {
            font-size: 18px;
            color: #777;
            cursor: pointer;
        }

        /* نموذج إضافة مستخدم */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #34c759;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #2db34a;
        }
    </style>
</head>
<body>
    <!-- القسم الأيسر: قائمة المحادثات -->
    <div class="sidebar">
        <h2>المحادثات</h2>
        <div class="chat-list" id="chatList"></div>
    </div>

    <!-- القسم الأيمن: منطقة المحادثة -->
    <div class="chat-area">
        <div class="chat-header">
            <h2 id="chatTitle">اختر محادثة</h2>
            <div class="icons">
                <i onclick="openAddUserModal()">➕</i>
                <i onclick="requestNotifications()">🔔</i>
                <i onclick="window.location.href='/logout'">🚪</i>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="اكتب رسالة...">
            <div class="icons">
                <i>📎</i>
                <i>📷</i>
                <i onclick="sendMessage()">➤</i>
            </div>
        </div>
    </div>

    <!-- نموذج إضافة مستخدم -->
    <div class="modal" id="addUserModal">
        <div class="modal-content">
            <h2>إضافة مستخدم</h2>
            <input type="text" id="newUserName" placeholder="اسم المستخدم">
            <input type="password" id="newUserPassword" placeholder="كلمة المرور">
            <button onclick="addUser()">إضافة</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let username;
        let socket;
        let selectedChatId = null;
        const colors = {};
        const notificationSound = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');

        // جلب اسم المستخدم
        async function fetchUsername() {
            try {
                const response = await fetch('/api/username');
                if (!response.ok) throw new Error('فشل في جلب اسم المستخدم');
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                username = data.username;
                document.getElementById('chatTitle').textContent = `مرحبًا ${username}`;
                initializeSocket();
            } catch (error) {
                console.error('خطأ في جلب اسم المستخدم:', error);
                alert('فشل في جلب اسم المستخدم. سيتم إعادة توجيهك إلى صفحة تسجيل الدخول.');
                setTimeout(() => window.location.href = '/logout', 3000);
            }
        }

        // تهيئة Socket.IO
        function initializeSocket() {
            socket = io({ query: { username: username } });

            socket.on('connect', () => {
                console.log('تم الاتصال بالـ WebSocket باسم:', username);
                fetchUsers();
                fetchMessages();
            });

            socket.on('connect_error', (err) => {
                console.error('خطأ في الاتصال بالـ WebSocket:', err);
                alert('فشل الاتصال بالخادم');
            });

            socket.on('message', (msg) => {
                console.log('رسالة مستلمة عبر WebSocket:', msg);
                const [senderWithTime, text] = msg.split(']: ');
                const [sender, time] = senderWithTime.split(' [');
                displayMessage({ username: sender, message: text, timestamp: time }, sender);
                if (sender !== username) {
                    notificationSound.play();
                    if ('Notification' in window && Notification.permission === 'granted') {
                        new Notification('رسالة جديدة', { body: `${sender}: ${text}`, icon: 'https://www.example.com/icon.png' });
                    }
                }
            });

            socket.on('users', (users) => {
                console.log('قائمة المستخدمين المستلمة:', users);
                displayUsers(users);
            });
        }

        // جلب قائمة المستخدمين
        async function fetchUsers() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) throw new Error('فشل في جلب المستخدمين');
                const users = await response.json();
                displayUsers(users.map(user => user.username));
            } catch (error) {
                console.error('خطأ في جلب المستخدمين:', error);
                alert('حدث خطأ أثناء جلب قائمة المستخدمين. حاول مرة أخرى لاحقًا.');
            }
        }

        // عرض المستخدمين في القائمة
        function displayUsers(users) {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            users.forEach(user => {
                const chatItem = document.createElement('div');
                chatItem.classList.add('chat-item');
                chatItem.setAttribute('data-id', user);
                if (!colors[user]) colors[user] = getRandomColor();
                chatItem.innerHTML = `
                    <div class="avatar" style="background-color: ${colors[user]}"></div>
                    <div class="chat-info">
                        <h3>${user}</h3>
                        <p>مرحبًا، كيف حالك؟</p>
                    </div>
                `;
                chatItem.addEventListener('click', () => selectChat(user));
                chatList.appendChild(chatItem);
            });
        }

        // اختيار محادثة
        function selectChat(chatId) {
            selectedChatId = chatId;
            document.getElementById('chatTitle').textContent = chatId;
            document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`.chat-item[data-id="${chatId}"]`).classList.add('active');
            fetchMessages();
        }

        // جلب الرسائل
        async function fetchMessages() {
            try {
                const response = await fetch('/api/messages');
                if (!response.ok) throw new Error('فشل في جلب الرسائل');
                const messages = await response.json();
                displayMessages(messages);
            } catch (error) {
                console.error('خطأ في جلب الرسائل:', error);
                alert('حدث خطأ أثناء جلب الرسائل. حاول مرة أخرى لاحقًا.');
            }
        }

        // عرض الرسائل
        function displayMessages(messages) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            messages.forEach(msg => {
                displayMessage(msg, msg.username);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function displayMessage(msg, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === username ? 'sent' : 'received');
            if (!colors[sender]) colors[sender] = getRandomColor();
            messageDiv.innerHTML = `
                <div class="bubble">${msg.message}</div>
                <div class="time">${new Date(msg.timestamp).toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' })}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // إرسال رسالة
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message && socket) {
                socket.emit('message', message);
                input.value = '';
            } else {
                alert('يرجى كتابة رسالة أو التحقق من الاتصال بالخادم');
            }
        }

        // فتح نموذج إضافة مستخدم
        function openAddUserModal() {
            document.getElementById('addUserModal').style.display = 'flex';
        }

        // إضافة مستخدم جديد
        async function addUser() {
            const username = document.getElementById('newUserName').value.trim();
            const password = document.getElementById('newUserPassword').value.trim();
            if (!username || !password) {
                alert('يرجى ملء جميع الحقول');
                return;
            }

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                if (!response.ok) throw new Error('فشل في إضافة المستخدم');
                document.getElementById('addUserModal').style.display = 'none';
                document.getElementById('newUserName').value = '';
                document.getElementById('newUserPassword').value = '';
                fetchUsers(); // تحديث القائمة ديناميكيًا
            } catch (error) {
                console.error('خطأ في إضافة المستخدم:', error);
                alert('حدث خطأ أثناء إضافة المستخدم. حاول مرة أخرى لاحقًا.');
            }
        }

        // تفعيل الإشعارات
        function requestNotifications() {
            if ('Notification' in window) {
                if (Notification.permission === 'granted') {
                    alert('الإشعارات مفعلة بالفعل');
                } else if (Notification.permission !== 'denied') {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            alert('تم تفعيل الإشعارات');
                        } else {
                            alert('تم رفض تفعيل الإشعارات');
                        }
                    });
                } else {
                    alert('الإشعارات محظورة، يرجى إعادة تعيين الإذن من إعدادات المتصفح');
                }
            } else {
                alert('المتصفح لا يدعم الإشعارات');
            }
        }

        // توليد لون عشوائي للأيقونات
        function getRandomColor() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9f43', '#1dd1a1'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // تحميل اسم المستخدم عند بدء التطبيق
        fetchUsername();

        // إرسال رسالة عند الضغط على Enter
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
