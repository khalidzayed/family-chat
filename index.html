<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محادثة العائلة</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; background-color: #f4f4f4; }
    #chat-container { display: flex; gap: 20px; }
    #chat { border: 1px solid #ccc; height: 400px; width: 70%; overflow-y: auto; padding: 15px; background-color: white; border-radius: 5px; }
    #users { border: 1px solid #ccc; height: 400px; width: 25%; padding: 15px; background-color: #fff; border-radius: 5px; }
    #users h3 { margin-top: 0; }
    #userList { list-style: none; padding: 0; }
    #userList li { padding: 5px 0; color: #333; }
    #messageInput { width: 60%; padding: 8px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
    button { padding: 8px 15px; margin: 0 5px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #logoutBtn { background-color: #f44336; }
    #logoutBtn:hover { background-color: #da190b; }
    .message { padding: 5px; margin: 5px 0; border-radius: 3px; }
  </style>
</head>
<body>
  <h1>محادثة العائلة</h1>
  <div id="chat-container">
    <div id="chat"></div>
    <div id="users">
      <h3>المتصلون</h3>
      <ul id="userList"></ul>
    </div>
  </div>
  <div>
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا">
    <button onclick="sendMessage()">إرسال</button>
    <button id="logoutBtn" onclick="window.location.href='/logout'">تسجيل الخروج</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let username;
    const colors = {};
    const notificationSound = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');

    fetch('/api/username')
      .then(response => response.json())
      .then(data => {
        username = data.username;
        initializeSocket(username);
      })
      .catch(err => console.error('خطأ في جلب اسم المستخدم:', err));

    function initializeSocket(username) {
      const socket = io({ query: { username: username } });

      fetch('/api/messages')
        .then(response => response.json())
        .then(messages => {
          messages.forEach(msg => displayMessage(`${msg.username}: ${msg.message}`, msg.username));
        });

      window.sendMessage = function() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        if (message) {
          socket.emit('message', message);
          input.value = '';
        }
      };

      socket.on('message', (msg) => {
        const [sender, text] = msg.split(': ');
        displayMessage(msg, sender);
        if (sender !== username) notificationSound.play();
      });

      socket.on('users', (users) => {
        const userList = document.getElementById('userList');
        userList.innerHTML = '';
        users.forEach(user => {
          if (!colors[user]) colors[user] = getRandomColor();
          const li = document.createElement('li');
          li.textContent = user;
          li.style.color = colors[user];
          userList.appendChild(li);
        });
      });

      document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
    }

    function displayMessage(message, sender) {
      const chat = document.getElementById('chat');
      const p = document.createElement('p');
      p.textContent = message;
      p.className = 'message';
      if (!colors[sender]) colors[sender] = getRandomColor();
      p.style.backgroundColor = colors[sender] + '20';
      p.style.color = colors[sender];
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) color += letters[Math.floor(Math.random() * 16)];
      return color;
    }
  </script>
</body>
</html>
