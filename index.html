<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محادثة العائلة</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; background-color: #f0f0f0; text-align: center; }
    #chat-container { display: flex; gap: 20px; justify-content: center; }
    #chat { border: 2px solid #333; height: 400px; width: 70%; overflow-y: auto; padding: 15px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #users { border: 2px solid #333; height: 400px; width: 25%; padding: 15px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #users h3 { margin-top: 0; color: #333; }
    #userList { list-style: none; padding: 0; }
    #userList li { padding: 10px; color: #555; background: #f9f9f9; margin: 5px 0; border-radius: 5px; }
    #messageInput { width: 60%; padding: 10px; margin: 10px 0; border: 2px solid #333; border-radius: 5px; font-size: 16px; }
    button { padding: 10px 20px; margin: 0 5px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #45a049; }
    #logoutBtn, #refreshBtn { background-color: #f44336; }
    #logoutBtn:hover, #refreshBtn:hover { background-color: #da190b; }
    .message { padding: 10px; margin: 5px 0; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; background: #e0e0e0; }
    .message span { font-size: 12px; color: #777; }
    .delete-message { background-color: #f44336; margin-right: 10px; padding: 5px 10px; }
    .delete-message:hover { background-color: #da190b; }
    #status { color: #333; margin-top: 10px; }
  </style>
</head>
<body>
  <h1 style="color: #333; text-shadow: 1px 1px 2px #ccc;">محادثة العائلة</h1>
  <div id="chat-container">
    <div id="chat"></div>
    <div id="users">
      <h3>المتصلون</h3>
      <ul id="userList"></ul>
      <button id="refreshBtn" onclick="refreshUsers()">تحديث</button>
    </div>
  </div>
  <div>
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا">
    <button id="sendBtn" onclick="sendMessage()">إرسال</button>
    <button id="logoutBtn" onclick="window.location.href='/logout'">تسجيل الخروج</button>
  </div>
  <div id="status"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let username;
    let socket;
    const colors = {};
    const notificationSound = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');

    if ('Notification' in window && Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    fetch('/api/username')
      .then(response => response.json())
      .then(data => {
        username = data.username;
        console.log('اسم المستخدم المسجل:', username);
        initializeSocket();
      })
      .catch(err => {
        console.error('خطأ في جلب اسم المستخدم:', err);
        document.getElementById('status').textContent = 'فشل في جلب اسم المستخدم';
      });

    function initializeSocket() {
      socket = io({ query: { username: username } });

      socket.on('connect', () => {
        console.log('تم الاتصال بالـ WebSocket باسم:', username);
        document.getElementById('status').textContent = 'تم الاتصال بالخادم';
      });

      socket.on('connect_error', (err) => {
        console.error('خطأ في الاتصال بالـ WebSocket:', err);
        document.getElementById('status').textContent = 'فشل الاتصال بالخادم';
      });

      // جلب الرسائل السابقة
      fetch('/api/messages')
        .then(response => response.json())
        .then(messages => {
          console.log('الرسائل المستلمة:', messages);
          if (messages.length === 0) {
            console.log('لا توجد رسائل مسبقة');
          }
          messages.forEach(msg => {
            const currentTime = new Date(msg.timestamp).toLocaleTimeString('ar-EG');
            displayMessage(`${msg.username} [${currentTime}]: ${msg.message}`, msg.username);
          });
        })
        .catch(err => console.error('خطأ في جلب الرسائل:', err));

      window.sendMessage = function() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        if (message && socket) {
          console.log('محاولة إرسال رسالة:', message);
          socket.emit('message', message);
          input.value = '';
        } else {
          console.log('فشل في إرسال الرسالة: الرسالة فارغة أو الاتصال غير موجود');
          document.getElementById('status').textContent = 'فشل في إرسال الرسالة';
        }
      };

      socket.on('message', (msg) => {
        console.log('رسالة مستلمة عبر WebSocket:', msg);
        const [senderWithTime, text] = msg.split(']: ');
        const [sender, time] = senderWithTime.split(' [');
        displayMessage(msg, sender);
        if (sender !== username) {
          notificationSound.play();
          if ('Notification' in window && Notification.permission === 'granted') {
            new Notification('رسالة جديدة', { body: `${sender}: ${text}`, icon: 'https://www.example.com/icon.png' });
          }
        }
      });

      socket.on('users', (users) => {
        console.log('قائمة المستخدمين المستلمة:', users);
        updateUserList(users);
      });

      document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
    }

    function displayMessage(message, sender) {
      const chat = document.getElementById('chat');
      const p = document.createElement('p');
      p.textContent = message;

      if (username === 'احمد') {
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'حذف';
        deleteBtn.className = 'delete-message';
        deleteBtn.onclick = () => deleteMessage(message);
        p.appendChild(deleteBtn);
      }

      p.className = 'message';
      if (!colors[sender]) colors[sender] = getRandomColor();
      p.style.backgroundColor = colors[sender] + '20';
      p.style.color = colors[sender];
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    function updateUserList(users) {
      const userList = document.getElementById('userList');
      userList.innerHTML = '';
      if (users.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'لا يوجد مستخدمون متصلون';
        userList.appendChild(li);
      } else {
        users.forEach(user => {
          if (!colors[user]) colors[user] = getRandomColor();
          const li = document.createElement('li');
          li.textContent = user;
          li.style.color = colors[user];
          userList.appendChild(li);
        });
      }
    }

    function refreshUsers() {
      fetch('/api/users')
        .then(res => res.json())
        .then(users => {
          console.log('المستخدمون بعد التحديث:', users);
          updateUserList(users.map(user => user.username));
        })
        .catch(err => console.error('خطأ في تحديث المستخدمين:', err));
    }

    function deleteMessage(message) {
      fetch('/api/messages', {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(() => location.reload())
      .catch(err => console.error('خطأ في حذف الرسالة:', err));
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) color += letters[Math.floor(Math.random() * 16)];
      return color;
    }
  </script>
</body>
</html>
